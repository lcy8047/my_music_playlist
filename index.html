<!DOCTYPE html>
<head>
    <script src="js/apikey.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/youtube.js"></script>
    <script src="js/music_recommend.js"></script>
    <link rel="stylesheet" type="text/css" href = "css/style.css">
</head>
<body>
    <div id="music" class="window">
        <h1 class="title">MY PLAYLIST</h1>
        <div id="list">
            <table>
                <tbody id="playlist_table_body">
                    <tr>
                        <td>Title</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="play">
            <p class="title">Play Music Video</p>
            <div id="video_play"></div>
        </div>
    </div>

    <div id="search" class="window">

        <input id="search_keyword" autocomplete="off" type="text">
        <button onclick="getSearchResult()" class="btn">Search MV</button>
        
        <div id="search_in_youtube" class="window">
            <div id="result"></div>
        </div>
        

        <button onclick="getMusicRecommendation()" class="btn">Recommend</button>
        <button class="recommend_set_open_btn btn">Mood & Genre setting</button>
        
        <div = id="recommend">
            <div class="recommend_set_modal hidden">
                <div class="modal_background"></div>
                
                <div class="recommend_modal_box">    
                    <div id="mood">
                        select mood<br>
                        <input type="radio" autocomplete="off" onclick="setMood(this.value)" name="mood" value="" checked> No select<br>
                        <input type="radio" autocomplete="off" onclick="setMood(this.value)" name="mood" value="Energetic"> Energetic<br>
                        <input type="radio" autocomplete="off" onclick="setMood(this.value)" name="mood" value="Happy"> Happy<br>
                        <input type="radio" autocomplete="off" onclick="setMood(this.value)" name="mood" value="Calm"> Calm<br>
                        <input type="radio" autocomplete="off" onclick="setMood(this.value)" name="mood" value="Depression"> Depression<br>
                        <input type="radio" autocomplete="off" onclick="setMood(this.value)" name="mood" value="Sad"> Sad<br>
                    </div>
                    
                    <div id="genre">
                        select genre<br>
                        <input type="radio" autocomplete="off" onclick="setGenre(this.value)" name="genre" value="" checked> No select<br>
                        <input type="radio" autocomplete="off" onclick="setGenre(this.value)" name="genre" value="Pop"> Pop<br>
                        <input type="radio" autocomplete="off" onclick="setGenre(this.value)" name="genre" value="Ballad"> Ballad<br> 
                        <input type="radio" autocomplete="off" onclick="setGenre(this.value)" name="genre" value="Dance"> Dance<br>
                        <input type="radio" autocomplete="off" onclick="setGenre(this.value)" name="genre" value="R&B"> R&B<br>
                        <input type="radio" autocomplete="off" onclick="setGenre(this.value)" name="genre" value="Hip-hop"> Hip-hop<br>
                    </div>
                    <button class="recommend_set_close_btn btn">x</button>
                </div>
            </div>
            <div id="current_setting" class="text">Mood : <span id="current_mood">None</span>, Genre : <span id="current_genre">None</span></div>
            <div id="recommend_result" class="text"></div>
        </div>
    </div>
    <script>
        const recommend_setting_window_open = () => {
            document.querySelector( ".recommend_set_modal" ).classList.remove( "hidden" );
        }

        const recommend_setting_window_close = () => {
            document.querySelector( ".recommend_set_modal" ).classList.add( "hidden" );
        }

        document.querySelector( ".recommend_set_open_btn" ).addEventListener( "click", recommend_setting_window_open );
        document.querySelector( ".recommend_set_close_btn" ).addEventListener( "click", recommend_setting_window_close );
        document.querySelector( ".modal_background" ).addEventListener( "click", recommend_setting_window_close );
    </script>
</body>
